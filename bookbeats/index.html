<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBeats - Find Your Reading Soundtrack</title>
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-messages">
            <p class="loading-msg msg-1">checking the tapes...</p>
            <p class="loading-msg msg-2">brewing some tea...</p>
            <p class="loading-msg msg-3">taking out the vinyl discs...</p>
        </div>
    </div>

    <!-- Results Page -->
    <div id="resultsPage" class="results-page" style="display: none;">
        <div class="results-container">
            <img id="bookCover" class="book-cover" src="" alt="Book Cover">
            <h2 id="bookTitle" class="book-title"></h2>
            <p id="bookAuthor" class="book-author"></p>
            
            <!-- This container will hold either the track list OR the Spotify embed -->
            <div id="playerContainer"></div>
            
            <button id="tryAnotherBtn" class="try-another-btn">
                try a different vibe
            </button>
            
            <p class="find-another" id="findAnotherBtn">
                find another <span class="italic-text">Soundtrack</span>
            </p>
        </div>
    </div>

    <!-- Homepage (visible by default) -->
    <div class="container" id="homepage">
        <h1 class="main-heading">
            what are you <span class="fancy-r">R</span>eading?
        </h1>

        <div class="search-container">
            <input 
                type="text" 
                id="bookInput" 
                class="book-input" 
                placeholder="try 'snow pamuk' or 'giovanni's room'"
                autocomplete="off"
            >
            <div id="autocompleteResults" class="autocomplete-results"></div>
        </div>

        <div class="options">
            <label class="checkbox-label">
                <input type="checkbox" id="instrumentalOnly">
                <span>Instrumental only</span>
            </label>
            
            <label class="checkbox-label">
                <input type="checkbox" id="foreignLyrics">
                <span>Foreign lyrics okay</span>
            </label>
        </div>

        <button id="generateBtn" class="generate-btn">
            generate your <span class="italic-text">playlist</span>
        </button>
    </div>

<script src="config.js"></script>
<script src="ai-analysis.js"></script>
<script src="spotify.js"></script>
<script src="spotify-auth.js"></script>
<script src="script.js"></script>
</body>
</html>
